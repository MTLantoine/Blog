<div class="row">
  <div class="form">
    <h2>Nouveau post</h2>
    <form class="form-group" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group-edit">
        <label for="title">
          Titre
        </label>
        <input
          type="text"
          id="title"
          class="form-group-edit-control"
          name="title"
          ngModel
          required
        />
      </div>

      <div class="form-group-edit">
        <label for="content">
          Contenu
        </label>
        <input
          type="text"
          id="content"
          class="form-group-edit-control"
          name="content"
          ngModel
          required
        />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
        Soumettre
      </button>
    </form>
  </div>
</div>
